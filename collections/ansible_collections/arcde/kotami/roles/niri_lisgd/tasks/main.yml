---
# tasks file for "arcde.kotami.niri_lisgd" role
- name: "Copy the 'niri-lisgd' executable script and SystemD service"
  become: true
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode if item.mode is defined else 'u=rw,g=r,o=r' }}"
  loop:
    - src: "usr/local/bin/niri-lisgd"
      dest: "/usr/local/bin/niri-lisgd"
      mode: "u=rwx,g=rx,o=rx"
    - src: "etc/systemd/user/niri-lisgd.service"
      dest: "/etc/systemd/user/niri-lisgd.service"
      mode: "u=rw,g=r,o=r"

- name: "Enable 'niri-lisgd' service"
  become: true
  ansible.builtin.systemd:
    name: "niri-lisgd.service"
    state: "started"
    enabled: true
