---
galaxy_info:
  description: "Ansible role 'kotami'"

  # Platforms is a list of platforms, and each platform has a name and a list of versions.
  platforms:
    - name: "ArchLinux"
      versions:
        - "all"

# List your role dependencies here, one per line. Be sure to remove the '[]' above,
# if you add dependencies to this list.
dependencies:
  - role: "arcfg.de.common"
  - role: "arcfg.de.kotami_greeter"
  - role: "arcfg.de.kotami_shell"
  - role: "arcfg.de.kotami_niri"

  # Apps
  - role: "arcfg.apps.nautilus"
  - role: "arcfg.apps.gnome_text_editor"
  - role: "arcfg.apps.gnome_system_monitor"

  - role: "arcfg.themes.gtk"
  - role: "arcfg.boot.graphical"
